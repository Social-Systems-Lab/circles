version: "3.8"

services:
    circles:
        image: sslorg/circles:latest
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        environment:
            - PORT=3000
            - NODE_ENV=production
        volumes:
            - circles:/circles
        depends_on:
            - db
            - minio
        networks:
            - webnet

    db:
        image: mongo:latest
        environment:
            - MONGO_INITDB_DATABASE=circles
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=password
        ports:
            - "27017:27017"
        volumes:
            - db:/data/db
        restart: always
        networks:
            - webnet

    minio:
        image: minio/minio
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        command: server /data --console-address :9001
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - storage:/data
        networks:
            - webnet

    nginx:
        image: nginx:latest
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        ports:
            - "80:80"
        depends_on:
            - minio
            # - circles
        networks:
            - webnet

    watchtower:
        image: containrrr/watchtower
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        restart: always
        environment:
            WATCHTOWER_POLL_INTERVAL: 60 # Check for updates every minute

volumes:
    db:
    circles:
    storage:

networks:
    webnet:
