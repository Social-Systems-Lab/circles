version: "3.8"

services:
    circles:
        image: sslorg/circles:latest
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3001:3001"
        environment:
            - PORT=3001
            - MONGO_URI=mongodb://db:27017/mydatabase
            - NODE_ENV=production
        volumes:
            - circles:/circles
        depends_on:
            - db

    db:
        image: mongo:latest
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - db:/data/db

volumes:
    db:
    circles:
