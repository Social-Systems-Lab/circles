worker_processes  1;

events {
    worker_connections  1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

server {
    listen 80 default_server;
    server_name _;

    # Allow Let's Encrypt HTTP challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
    }

    # IMPORTANT: Serve storage over HTTP (for internal Next.js image optimizer fetches)
    location /storage/ {
        proxy_pass http://minio:9000/circles/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect everything else to the public HTTPS site
      # Allow Next.js image optimizer over HTTP (internal)
      # Rewrite relative storage URLs so Next fetches from the internal nginx service
      location /_next/image {
          set $img_url $arg_url;
          if ($arg_url ~* "^/storage/") {
              set $img_url "http://nginx$arg_url";
          }
          proxy_pass http://circles:3000/_next/image?url=$img_url&w=$arg_w&q=$arg_q;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto http;
      }

    location / {
        return 301 https://kamooni.org$request_uri;
    }
}


    server {
        listen 443 ssl;
        server_name kamooni.org www.kamooni.org;

	add_header Strict-Transport-Security "max-age=31536000" always;

        ssl_certificate /etc/letsencrypt/live/kamooni.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kamooni.org/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size    500m;

        location / {
            set $circles_upstream "circles:3000";
            proxy_pass http://$circles_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
        }

        location /storage/ {
            proxy_pass http://minio:9000/circles/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /_matrix/ {
            proxy_pass http://synapse:8008;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_buffering off;
            client_max_body_size 10m;
        }
    }
}
